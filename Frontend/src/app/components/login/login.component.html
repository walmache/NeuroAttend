<div class="login-container">
  <div class="login-box">
    <div class="login-form">
      <h2>Iniciar Sesión</h2>
      <form (ngSubmit)="login()">
        <div class="input-group">
          <label for="usuario">Usuario:</label>
          <input type="text" [(ngModel)]="usuario" name="usuario" required />
        </div>
        <div class="input-group">
          <label for="password">Contraseña:</label>
          <input type="password" [(ngModel)]="password" name="password" required />
        </div>
        <button type="submit">Ingresar</button>
      </form>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <p class="signup-link">¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
      <p class="forgot-password-link">
        <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
      </p>
    </div>
    <div class="welcome-message">
      <h2>Revisa el Progreso de tu Proyecto</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Tristique urna lorem sed pellentesque doloremque sit amet ipsum.</p>
    </div>
  </div>
</div>
