<div class="login-container vh-100 position-relative">
  <!-- Fondo Dividido en Colores -->
  <div class="background-sections">
    <div class="top-section bg-primary"></div> <!-- Sección Superior: Color Azul -->
    <div class="bottom-section bg-light"></div> <!-- Sección Inferior: Color Gris Claro -->
  </div>

  <!-- Contenedor del Login -->
  <div class="login-box d-flex rounded shadow overflow-hidden position-relative border border-info" >
    <!-- Sección del Formulario -->
    <div class="login-form p-5 bg-white">
      <h2 class="mb-4 text-center">Iniciar Sesión</h2>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario:</label>
          <input type="text" class="form-control" [(ngModel)]="usuario" name="usuario" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
      <p *ngIf="errorMessage" class="text-danger mt-3 text-center">{{ errorMessage }}</p>
      <p class="mt-3 text-center">
        ¿No tienes una cuenta? <a routerLink="/register" class="text-decoration-none">Regístrate</a>
      </p>
      <p class="text-center">
        <a routerLink="/forgot-password" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
      </p>
    </div>

    <!-- Sección del Logo y Mensaje de Bienvenida -->
    <div class="welcome-message p-5 text-white position-relative" style="background-color: #c1d3e7;">
      <div class="logo-section position-absolute top-0 start-50 translate-middle-x mt-4">
        <img src="assets/logos/neurotech.svg" alt="Neurotech S.A." class="logo" style="max-width: 100px;" />
      </div>
      <h2 class="mt-5">Revisa el Progreso de tu Proyecto</h2>
      <p class="mt-3">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Tristique urna lorem sed pellentesque doloremque sit amet ipsum.</p>
    </div>
  </div>
</div>
